<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Constructor</title>
</head>

<body>
    <div id="app"></div>
    <script>
        'use strict';
        new FormsConstructor({
            el: '#app',
            mode: 'output',
            items: {
                form: {
                    label: {
                        text: 'Моя первая форма',
                        align: 'center',
                    },
                    name: 'test-form',
                    id: 'test',
                    method: 'post',
                    items: [
                        {
                            type: 'fieldset',
                            label: 'Аккаунт',
                            name: 'user-address',
                            items: [
                                {
                                    type: 'text',
                                    label: 'Логин',
                                    placeholder: 'username',
                                },
                                {
                                    type: 'email',
                                    label: 'Эл. почта',
                                    placeholder: 'mail@domain.com',
                                },
                            ],
                        },
                        {
                            type: 'fieldset',
                            label: 'Данные пользователя',
                            name: 'user-info',
                            items: [
                                {
                                    type: 'text',
                                    label: 'Фамилия',
                                    placeholder: 'Иванов',
                                },
                                {
                                    type: 'text',
                                    label: 'Имя',
                                    placeholder: 'Иван',
                                },
                                {
                                    type: 'date',
                                    label: 'Дата рождения',
                                    placeholder: '05.05.1985',
                                },
                            ],
                        },
                        {
                            type: 'combo',
                            label: 'List',
                        },
                        {
                            type: 'button',
                            text: 'Submit',
                            handler: function () {
                                alert('Button clicked!');
                            },
                        }
                    ],
                },
            },
        });
    </script>
</body>

</html>
